<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | Anjan Jagirdar</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/profile.jpeg">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --aura-black: #15141b;
      --aura-dark: #1f1e26;
      --aura-darker: #110f18;
      --accent-primary: #a277ff;
      --accent-secondary: #61ffca;
      --accent-tertiary: #ffca85;
      --text-primary: #edecee;
      --text-secondary: #6d6d6d;
      --border-color: #29263c;
      --bg-secondary: #1a1a24;
      --radius-lg: 1rem;
      --space-xl: 2rem;
      --space-2xl: 3rem;
      --transition-normal: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--aura-black);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      line-height: 1.6;
    }

    .error-container {
      max-width: 600px;
      text-align: center;
      animation: fadeInUp 0.6s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: var(--space-2xl);
      color: var(--text-primary);
      text-decoration: none;
      display: inline-block;
    }

    .logo .domain {
      color: var(--accent-primary);
    }

    .error-code {
      font-size: 8rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1;
      margin-bottom: 1rem;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.8;
      }
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--text-primary);
    }

    p {
      font-size: 1.125rem;
      color: var(--text-secondary);
      margin-bottom: var(--space-2xl);
      line-height: 1.8;
    }

    .btn-home {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.875rem 1.75rem;
      background: var(--accent-primary);
      color: var(--aura-black);
      text-decoration: none;
      border-radius: var(--radius-lg);
      font-weight: 600;
      font-size: 1rem;
      transition: var(--transition-normal);
      border: none;
      cursor: pointer;
    }

    .btn-home:hover {
      background: var(--accent-secondary);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(162, 119, 255, 0.3);
    }

    .btn-home:focus-visible {
      outline: 3px solid var(--accent-primary);
      outline-offset: 3px;
      box-shadow: 0 0 0 6px rgba(162, 119, 255, 0.2);
    }

    .decoration {
      margin-top: var(--space-2xl);
      opacity: 0.3;
    }

    .decoration svg {
      width: 200px;
      height: auto;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @media (max-width: 640px) {
      .error-code {
        font-size: 5rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
      }

      .btn-home {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <a href="https://www.anjan.dev" class="logo">
      anjan<span class="domain">.dev</span>
    </a>

    <div class="error-code">404</div>

    <h1>Page Not Found</h1>

    <p>
      Oops! The page you're looking for doesn't exist.
      It might have been moved or deleted.
    </p>

    <a href="https://www.anjan.dev" class="btn-home">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </svg>
      Back to Home
    </a>

    <div class="decoration">
      <svg viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="100" cy="100" r="80" stroke="url(#gradient)" stroke-width="2" stroke-dasharray="8 8" opacity="0.5"/>
        <circle cx="100" cy="100" r="60" stroke="url(#gradient)" stroke-width="2" stroke-dasharray="6 6" opacity="0.3"/>
        <circle cx="100" cy="100" r="40" stroke="url(#gradient)" stroke-width="2" stroke-dasharray="4 4" opacity="0.2"/>
        <defs>
          <linearGradient id="gradient" x1="0" y1="0" x2="200" y2="200">
            <stop offset="0%" style="stop-color:#a277ff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#61ffca;stop-opacity:1" />
          </linearGradient>
        </defs>
      </svg>
    </div>
  </div>
</body>
</html>
